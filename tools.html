<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name=”robots” content=”noindex”>
  <meta name=”robots” content=”noindex,nofollow”>
  <title>Web development Tools</title>
  <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
  <!-- External CSS files -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
</head>

<body id="tools-page">


  <section class="tools" id="app">
    <div class="section-heading">
      <h3>Web Development Tools</h3>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6" v-for="(tool, index) in tools" :key="tool">
          <div class="each">
            <h3 class="main-title"><span>{{ index + 1}}.</span>{{tool.name}}</h3>
            <div class="list-items">
              <ul>
                <li v-for="(list, index) in tool.list" :key="list" class="each-list-item">
                  <p><span>{{ index + 1}}.</span>{{list.name}} <a :href="list.url" target="_blank">{{list.url}}</a></p>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>

  <!-- External JAVASCRIPT files -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/vendors/axios.min.js"></script>
  <script src="js/vendors/vue.js"></script>
  <script src="js/tools.js"></script>
</body>

</html>
