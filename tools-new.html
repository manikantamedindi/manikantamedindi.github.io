<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name=”robots” content=”noindex”>
  <meta name=”robots” content=”noindex,nofollow”>
  <title>Web development Tools</title>
  <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
  <!-- External CSS files -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/aos.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/components.css">
</head>

<body id="web-tools-page">
  <!-- <div id="overlay">
    <div id="progstat"></div>
    <div id="progress"></div>
  </div> -->


  <section class="overall-block" id="app">
    <div class="left-block">
      <div class="side-menu">
        <ul>
          <li v-for="(tool, index) in filteredList" :key="index">
            <a :href="'#'+tool.name" class="scroll"><span>{{ index + 1}}.</span>{{tool.name}}</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="right-block">
      <section class="top-navbar">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-4">
              <h3 class="page-title">
                <span><img class="img-fluid" src="img/icons/website-design.svg" alt=""></span>
                Web Tools
              </h3>
            </div>
            <div class="col-md-8">
              <div class="search-filter">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M18.319 14.4326C20.7628 11.2941 20.542 6.75347 17.6569 3.86829C14.5327 0.744098 9.46734 0.744098 6.34315 3.86829C3.21895 6.99249 3.21895 12.0578 6.34315 15.182C9.22833 18.0672 13.769 18.2879 16.9075 15.8442C16.921 15.8595 16.9351 15.8745 16.9497 15.8891L21.1924 20.1317C21.5829 20.5223 22.2161 20.5223 22.6066 20.1317C22.9971 19.7412 22.9971 19.1081 22.6066 18.7175L18.364 14.4749C18.3493 14.4603 18.3343 14.4462 18.319 14.4326ZM16.2426 5.28251C18.5858 7.62565 18.5858 11.4246 16.2426 13.7678C13.8995 16.1109 10.1005 16.1109 7.75736 13.7678C5.41421 11.4246 5.41421 7.62565 7.75736 5.28251C10.1005 2.93936 13.8995 2.93936 16.2426 5.28251Z"
                    fill="currentColor" />
                </svg>
                <input type="text" v-model='searchString' placeholder="Search Tools...">
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="main-block">
        <div v-for="(tool, indexOne) in filteredList" :key="indexOne" class="each" :id="tool.name">
          <h3 class="block-name"><span>{{ indexOne + 1}}.</span>{{tool.name}}</h3>
          <ul>
            <li v-for="(list, index) in tool.list" :key="list">
              <article>
                <a :href="list.url" target="_blank">{{list.Website}}</a>
                <p>{{list.Description}}</p>
              </article>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <!-- External JAVASCRIPT files -->
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/popper.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>

  <Script src="js/aos.js"> </Script>
  <script src="js/vendors/axios.min.js"></script>
  <script src="js/vendors/vue.js"></script>
  <script src="js/tools.js"></script>
  <script src="js/app.js"></script>
  <script>
    $(".search-icon").click(function () {
      $(".search-box").toggleClass("expand");
    });

    $('.dropdown-el').click(function (e) {
      e.preventDefault();
      e.stopPropagation();
      $(this).toggleClass('expanded');
      $('#' + $(e.target).attr('for')).prop('checked', true);
    });
    $(document).click(function () {
      $('.dropdown-el').removeClass('expanded');
    });

  </script>
</body>

</html>
